<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzón de cartas: Liz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <!-- Icono de app para iOS -->
  <link rel="apple-touch-icon" href="icono.png" />
  <!-- Titulo de la app -->
  <meta name="apple-mobile-web-app-title" content="Buzón de cartas" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #2e1f24, #1a0f13);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .valentines-day {
      position: relative;
      animation: pulse 6s infinite;
      z-index: 2;
      cursor: pointer;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .envelope:before, .envelope:after {
      content: "";
      position: absolute;
      background-color: #944653;
      z-index: 1;
    }

    .envelope:before {
      width: 254px;
      height: 254px;
      transform: rotate(-45deg);
      border-radius: 0 15px 0 0;
      left: -37px;
      top: -82px;
    }

    .envelope:after {
      width: 360px;
      height: 225px;
      left: -90px;
      top: 45px;
    }

    .envelope, .heart, .front, .text {
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.4));
    }

    .heart {
      position: relative;
      background-color: #ff1f56;
      display: inline-block;
      height: 180px;
      width: 180px;
      top: 50px;
      transform: rotate(-45deg);
      transition: .5s;
    }

    .heart:before, .heart:after {
      content: "";
      position: absolute;
      background-color: #ff1f56;
      border-radius: 50%;
      height: 180px;
      width: 180px;
    }

    .heart:before {
      top: -100px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 100px;
    }

    .front {
      position: absolute;
      width: 0;
      height: 0;
      border-right: 190px solid #b75a68;
      border-top: 113px solid transparent;
      border-bottom: 113px solid transparent;
      top: 44px;
      left: 80px;
      z-index: 4;
    }

    .front:before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 190px solid #b75a68;
      border-top: 113px solid transparent;
      border-bottom: 113px solid transparent;
      top: -113px;
      left: -170px;
    }

    .front:after {
      content: "";
      position: absolute;
      border-bottom: 150px solid #8b3e4a;
      border-left: 180px solid transparent;
      border-right: 180px solid transparent;
      top: -36px;
      left: -170px;
    }

    .text {
      position: absolute;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      top: 80px;
      left: 10px;
      letter-spacing: 2px;
      text-align: center;
      width: 100%;
      transition: transform 0.5s;
    }

    .valentines-day:hover .heart {
      transform: translateY(-50px) rotate(-45deg);
    }

    .valentines-day:hover .text {
      transform: translateY(-50px);
    }

    #card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      visibility: hidden;
      opacity: 0;
      transition: opacity 1s ease;
      width: 90%;
      max-width: 600px;
      background: #1e1418;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 30px;
      text-align: center;
      z-index: 3;
    }

    #card h2 {
      color: #ffb3c1;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    #card p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #f0e6ea;
      margin: 10px 0;
    }

    .heart-float {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #ff1f56;
      top: 100%;
      left: 50%;
      animation: floatHeart 12s linear infinite;
      opacity: 0.5;
      transform: rotate(45deg);
      border-radius: 50% 50% 0 0;
    }

    .heart-float::before,
    .heart-float::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff1f56;
      border-radius: 50%;
    }

    .heart-float::before {
      top: -10px;
      left: 0;
    }

    .heart-float::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: starTwinkle 3s infinite;
    }

    @keyframes starTwinkle {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    .star-animation {
      animation: moveStars 10s linear infinite;
    }

    @keyframes moveStars {
      0% { top: -10vh; left: -10vw; }
      100% { top: 110vh; left: 110vw; }
    }
  </style>
</head>
<body>
  <div class="valentines-day">
    <div class="envelope"></div>
    <div class="heart"></div>
    <div class="text">Para:<br />Mi enojona</div>
    <div class="front"></div>
  </div>

  <div id="card">
    <h2>Liz, mi princesa</h2>
    <p>Ya no chilles, tu eres la unica.</p>
    <p>Te amo más de lo que puedo explicar con palabras, no seas tan enojona que pareces un chihuahua enojado.</p>
    <p>Atte: Diego</p>
  </div>

  <script>
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart-float';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 10 + Math.random() * 5 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 15000);
    }, 700);

    setInterval(() => {
      const star = document.createElement('div');
      star.className = 'star star-animation';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 3000);
    }, 200);

    document.querySelector('.valentines-day').addEventListener('click', () => {
      document.querySelector('.valentines-day').style.display = 'none';
      const card = document.getElementById('card');
      card.style.visibility = 'visible';
      card.style.opacity = 1;
    });
  </script>
</body>
</html>
